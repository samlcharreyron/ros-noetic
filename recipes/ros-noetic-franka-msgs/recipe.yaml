package:
  name: ros-noetic-franka-msgs
  version: 0.7.1
source:
  git_url: https://github.com/frankaemika/franka_ros-release.git
  git_rev: release/noetic/franka_msgs/0.7.1-2
  folder: ros-noetic-franka-msgs/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 4
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): numpy
    - sel(build_platform != target_platform): pybind11
  host:
    - python
    - ros-distro-mutex 0.1 noetic
    - ros-noetic-actionlib-msgs
    - ros-noetic-catkin
    - ros-noetic-message-generation
    - ros-noetic-message-runtime
    - ros-noetic-std-msgs
  run:
    - python
    - ros-distro-mutex 0.1 noetic
    - ros-noetic-actionlib-msgs
    - ros-noetic-message-runtime
    - ros-noetic-std-msgs
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
