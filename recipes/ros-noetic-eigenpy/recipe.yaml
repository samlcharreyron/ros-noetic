package:
  name: ros-noetic-eigenpy
  version: 2.6.3
source:
  git_url: https://github.com/ipab-slmc/eigenpy_catkin-release.git
  git_rev: release/noetic/eigenpy/2.6.3-1
  folder: ros-noetic-eigenpy/src/work
  patches:
    - patch/ros-noetic-eigenpy.patch

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 4
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): numpy
    - sel(build_platform != target_platform): pybind11
    - pkg-config
  host:
    - boost
    - cmake
    - doxygen
    - eigen
    - git
    - numpy
    - python
    - ros-distro-mutex 0.1 noetic
  run:
    - boost
    - eigen
    - numpy
    - python
    - ros-distro-mutex 0.1 noetic
    - ros-noetic-catkin
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
